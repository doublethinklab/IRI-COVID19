<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>timeline</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Noto+Sans+TC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/cdb0ab35a4.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
</head>
<body>
	<div id="wapper">
		<div class="timeLineBox">
			<div class="background">
				<div class="pic" style="background-image: url(images/bg.jpg);"></div>
			</div>
			<div class="backgroundMask"></div>
			<div class="line year"></div>
			<div class="lineBox">
				<div class="line dashed"></div>
				<div class="line solid"></div>
			</div>
			<div class="allDatasBox"></div>
			<div class="fixedBox">
				<div class="yearBox">
					<h2>2019</h2>
					<p>未知階段</p>
				</div>
				<div class="digitalBox">
					<div class="organizationBox china">
						<div class="name">CHINA</div>
						<div class="data">
							<span class="txt">承認人傳人</span>
							<div class="days">0</div>
							<span class="cases">0</span>
						</div>
					</div>
					<div class="dividerBox">
						<span>confirmed cases</span>
					</div>
					<div class="organizationBox who">
						<div class="data">
							<span class="cases">0</span>
							<div class="days">0</div>
							<span class="txt">宣布全球大流行</span>
						</div>
						<div class="name">WHO</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
